<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      margin: 0;

      font-family: 'Courier New', Consolas, monospace;

      text-align: center;

      color: #888;

      margin: 0 0 30px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      color: #0f0;
      text-decoration: none;
      border: 1px solid #0f0;
      padding: 10px 24px;
      transition: all 0.2s;
      font-family: inherit;
      font-size: 1em;
    }

      background: #0f0;
      color: #000;
    }
