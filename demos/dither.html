<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dither Studies</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      padding: 24px;
    }

    header {
      margin-bottom: 32px;
      border-bottom: 1px solid #222;
      padding-bottom: 16px;
    }
    .brand {
      font-size: 10px;
      letter-spacing: 4px;
      color: #555;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: -0.5px;
      color: #fff;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .controls button {
      background: transparent;
      color: #888;
      border: 1px solid #333;
      padding: 6px 14px;
      font-size: 11px;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.2s;
    }
    .controls button:hover {
      border-color: #666;
      color: #ccc;
    }
    .controls button.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .panel {
      cursor: pointer;
      border: 1px solid #222;
      padding: 12px;
      transition: all 0.3s ease;
      background: #0d0d0d;
    }
    .panel:hover {
      border-color: #444;
    }
    .panel.selected {
      border-color: #fff;
      background: #111;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }
    .panel-num {
      font-size: 10px;
      color: #444;
      margin-right: 8px;
      font-variant-numeric: tabular-nums;
    }
    .panel-title {
      font-size: 13px;
      font-weight: 500;
      color: #fff;
    }
    .panel-subtitle {
      font-size: 10px;
      color: #555;
    }

    .panel-canvas-wrap {
      width: 100%;
      aspect-ratio: 1;
      background: #000;
      overflow: hidden;
    }
    .panel-canvas-wrap canvas {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      display: block;
    }

    .panel-desc {
      font-size: 11px;
      line-height: 1.6;
      color: #888;
      margin: 12px 0 4px 0;
      border-top: 1px solid #1a1a1a;
      padding-top: 12px;
      display: none;
    }
    .panel.selected .panel-desc {
      display: block;
    }

    footer {
      border-top: 1px solid #1a1a1a;
      padding-top: 12px;
    }
    .footer-row {
      font-size: 10px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }
  </style>

  <!-- SEO:injected -->

  <meta property="og:image" content="https://gcanvas.guinetik.com/og_image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Dither Studies" />

  <meta name="twitter:image" content="https://gcanvas.guinetik.com/og_image.png" />

</head>
<body>
  <header>
    <div class="brand">guinetik</div>
    <h1>Dither Studies</h1>
    <p class="subtitle">5 techniques for approximating continuous tone with discrete values</p>
  </header>

  <div class="controls">
    <button id="btn-animate">&#9654; Animate</button>
    <button id="btn-shift">&#8635; Shift</button>
  </div>

  <div class="grid" id="grid"></div>

  <footer>
    <div class="footer-row">
      <span>Source: procedural radial gradient with wave perturbation</span>
      <span id="footer-size"></span>
    </div>
  </footer>

  <script type="module" src="./js/dither.js"></script>
</body>
</html>
