<body>
  <div id="info">
    <strong>Quantum Manifold</strong> — 3D mesh surface deformed by quantum wave functions.<br />
    <span style="color:#CCC">
      <li>Drag to rotate, scroll to zoom</li>
      <li>Use the panel to switch presets and tweak parameters</li>
      <li>Double-click to reset view</li>
    </span>
  </div>
  <canvas id="game"></canvas>

  <script type="module">
    import { QuantumManifoldPlayground } from "./js/quantum-manifold.js";
    window.addEventListener("load", () => {
      const canvas = document.getElementById("game");
      const game = new QuantumManifoldPlayground(canvas);
      game.enablePauseOnBlur(true);
      game.setFPS(60);
      game.start();
    });
  </script>
