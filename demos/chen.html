<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chen Attractor 3D</title>
  <link rel="stylesheet" href="demos.css" />
  <script src="./js/info-toggle.js"></script>
</head>
<body>
  <div id="info">
    <strong>Chen (Chen-Lee) Attractor</strong> (1999)<br/>
    <span style="color:#CCC">
      <li>dx/dt = αx - yz</li>
      <li>dy/dt = βy + xz</li>
      <li>dz/dt = δz + xy/3</li>
      <li>α = 5, β = -10, δ = -0.38</li>
      <li>Double-scroll butterfly structure</li>
      <li>Purple = slow, Cyan = fast</li>
      <li>Drag to rotate</li>
      <li>Scroll/pinch to zoom</li>
      <li>Double-click to reset zoom</li>
      <li>Press R to restart</li>
    </span>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="./js/chen.js"></script>
</body>
</html>
