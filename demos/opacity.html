<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Opacity</title>
  <link rel="stylesheet" href="demos.css" />
</head>

<body>
  <div id="info">
    <strong>Scene Opacity Demo</strong> â€”
    A <code>Scene</code> has an <code>opacity</code> property that multiplies each child's alpha.
    Setting <code>scene.opacity = 0.5</code> fades the entire scene, layering any child-specific opacity for combined
    fade effects.
  </div>
  <canvas id="game"></canvas>
  <script type="module">
    import { MyGame } from './js/opacity.js';

    window.addEventListener("load", () => {
      const canvas = document.getElementById("game");
      const game = new MyGame(canvas);
      game.init();
      game.start();
    });
  </script>
</body>

</html>
