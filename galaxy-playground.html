<body>
  <div id="info">
    <strong>Galaxy Playground</strong> — Interactive galaxy visualization with Hubble classification.<br />
    <span style="color:#CCC">
      <li>Drag to tilt, click to pause</li>
      <li>Use the panel to switch galaxy types and tune parameters</li>
      <li>Regenerate to apply changes</li>
    </span>
  </div>
  <canvas id="game"></canvas>

  <script type="module">
    import { GalaxyPlayground } from "./js/galaxy-playground.js";
    window.addEventListener("load", () => {
      const canvas = document.getElementById("game");
      const game = new GalaxyPlayground(canvas);
      game.enablePauseOnBlur(true);
      game.setFPS(60);
      game.start();
    });
  </script>
